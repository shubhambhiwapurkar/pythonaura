# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cosmotalks-backend-app-unique

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://cosmotalksacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a4beb1cf08b14b1ba2447384bd7ab2be }}
        password: ${{ secrets.AzureAppService_ContainerPassword_dd1f5188562148abbed77bdfa04a9022 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: cosmotalksacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4beb1cf08b14b1ba2447384bd7ab2be }}/astro-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cosmotalks-backend-app-unique'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_aa1973b402b24527993a431d8c2c82dc }}
        images: 'cosmotalksacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a4beb1cf08b14b1ba2447384bd7ab2be }}/astro-backend:${{ github.sha }}'