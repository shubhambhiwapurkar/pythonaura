name: Deploy Python Backend to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
   
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Log Code Checkout
        run: echo "Code checkout completed successfully."

      - name: 'Login to Azure CLI'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - name: Log Azure CLI Login
        run: echo "Azure CLI login completed successfully."

      - name: 'Login to Azure Container Registry'
        run: az acr login --name cosmotalksacr
      - name: Log ACR Login
        run: echo "Azure Container Registry login completed successfully."

      - name: 'Build and push Docker image'
        run: |
          echo "Starting Docker image build..."
          docker build . -f app/Dockerfile -t cosmotalksacr.azurecr.io/astro-backend:${{ github.sha }}
          echo "Docker image built. Starting push to ACR..."
          docker push cosmotalksacr.azurecr.io/astro-backend:${{ github.sha }}
          echo "Docker image pushed to ACR successfully."
      - name: Log Docker Build and Push
        run: echo "Docker image built and pushed to ACR successfully."

      - name: 'Delete existing App Service to ensure clean state'
        run: az webapp delete --name cosmotalks-backend-app-unique --resource-group cosmotalks-rg --keep-empty-plan -y

      - name: 'Create new App Service configured for Docker'
        run: |
          az webapp create --resource-group cosmotalks-rg \
            --plan cosmotalks-plan \
            --name cosmotalks-backend-app-unique \
            --deployment-container-image-name cosmotalksacr.azurecr.io/astro-backend:${{ github.sha }}

      - name: 'Set WEBSITES_PORT for the new App Service'
        run: az webapp config appsettings set --resource-group cosmotalks-rg --name cosmotalks-backend-app-unique --settings WEBSITES_PORT=8000

      - name: Log Deployment to Azure App Service
        run: echo "New App Service created and deployment completed successfully."
