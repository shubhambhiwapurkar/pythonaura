name: Deploy Python Backend to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 'Login to Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Login to Azure Container Registry'
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: 'Build and push Docker image'
        run: |
          docker build . -f app/Dockerfile -t ${{ secrets.ACR_NAME }}.azurecr.io/astro-backend:${{ github.sha }}
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/astro-backend:${{ github.sha }}

      - name: 'Deploy to Azure App Service'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          images: '${{ secrets.ACR_NAME }}.azurecr.io/astro-backend:${{ github.sha }}'