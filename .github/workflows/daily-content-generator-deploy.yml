name: Deploy Daily Content Generator to Azure Function App

on:
  push:
    branches:
      - main
    paths:
      - 'daily-content-generator/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 'Login to Azure CLI'
        uses: azure/login@v2
        with:
          client-id: e9fa3de9-bc08-4d19-8c0f-a8f07b94b116
          tenant-id: c24bfd69-d415-4070-9b5d-763af27aa9e0
          subscription-id: 521a887f-4f1d-4e0b-a5fb-9ae11e75525c

          
      - name: 'Set up Python'
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 'Install Azure Functions Core Tools'
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true
          
      - name: 'Deploy to Azure Function App'
        run: |
          cd daily-content-generator
          func azure functionapp publish cosmicapp-daily-content --force